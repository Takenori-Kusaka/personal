    - strength: '現場視点とエンタープライズ視点の両立'
      details:
        - '工場・製造現場の実態理解（内製化プロセス、現場フィードバック）'
        - '大企業での全社横断プロジェクト経験（IaC標準化、ガバナンス構築）'
