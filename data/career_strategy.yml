  differentiators:
    - '工場エンジニア出身 → 現場の「本当の困りごと」を肌感覚で理解'
    - '大企業での実績 → 信頼性・安定性への配慮が身についている'
    - '生成AI推進の実務経験 → 机上の空論ではない、実践的知見'
    - 'けいはんな地域在住 → 関西圏でのネットワーク構築に有利'

