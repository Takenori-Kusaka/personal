name: Deploy Digital Garden

on:
  push:
    branches: [ main ]
    paths:
      - 'digital-garden/**'
      - 'data/content/**'
      - 'data/**'
      - 'src/**'
      - 'templates/**'
      - '.github/workflows/deploy-digital-garden.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'digital-garden/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Resume files
        run: |
          echo "ðŸš€ Generating resume files..."
          python src/main.py
          echo "âœ… Resume files generated"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Node dependencies
        working-directory: digital-garden
        run: npm ci

      - name: Build Astro site
        working-directory: digital-garden
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: digital-garden/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
