  core_strengths:
    - strength: 'ハードウェアからクラウドまでの垂直統合知識'
      details:
        - 'メカ設計（筐体、板金）'
        - 'エレキ設計（回路、基板、アンテナ）'
        - 'ファームウェア開発（C/C++, RTOS）'
        - 'IoTシステム（センサー、無線通信）'
        - 'クラウドインフラ（AWS, Azure, IaC）'
        - '生成AIシステム（API統合、AI Agent、セキュアサンドボックス）'
