# ========================================
# 転職戦略（v2の核心部分）
# ========================================
career_transition_strategy:
  timeline: '1-2年以内（2027年春〜秋を目標）'

  core_motivation:
    primary: 'ドメイン領域×生成AIに本格的に取り組める環境へ移行'
    clarification: |
      「ポジション変更したい」というより、
      「ミッション（ドメイン専門家への生成AI提供）を実現できる環境に移りたい」が本質。
      現職では優先度が低く、5年は変わらない見込み。

  transfer_narrative:
    ng_example: '現職では優先度が低く、ポジションを変えたくて転職を希望しました'
    ng_reason: '面接官の印象：「うちでもまた同じことを言うのでは？」'

    ok_example: |
      「御社が今まさに本格的に取り組もうとしている『ドメイン領域×生成AI』の社会実装に、
      私の1000人普及実績と垂直統合型技術知識を活かして貢献したい。

      現職では全社的な優先順位の関係で、この領域への注力が難しい状況です。
      具体的には、限られたリソースに多角的な期待が寄せられ、すべてが遅延する構造的課題があります。

      御社は『これから本格展開』のフェーズにあり、私の経験を最大限活かせると確信しています。」

    ok_reason: '面接官の印象：「ミッション志向で、うちのフェーズに合っている」'

  target_selection_criteria:
    must_have:
      - criterion: 'ドメイン×生成AIへの本気度'
        details: '特定業界（医療、製造、物流、農業など）の深い課題に生成AIで取り組む'
        verification: 'IR資料、採用ページ、経営陣の発言から判断'

      - criterion: '「これから」のフェーズ'
        details: 'すでに成熟した企業ではなく、本格展開前〜初期のフェーズ'
        reason: '自分の貢献が明確に見える、裁量が大きい'

      - criterion: 'ワークライフバランス'
        details: '残業月20時間以内、リモート可、フレックス制'
        background: '第二子が2歳前後、家庭負担が高い時期'

      - criterion: '年収800万円以上'
        details: '経済的安定の下限'

      - criterion: '関西/リモート可'
        details: 'けいはんな地域から通勤 or フルリモート'

    nice_to_have:
      - criterion: 'PM補佐的ポジション'
        details: 'PMいきなりではなく、PMのサポート役から経験を積める環境'
        reason: '組織運営・財務管理スキルを実務で学べる'

      - criterion: 'エバンジェリスト/DevRel要素'
        details: '社内外への情報発信が業務の一部'
        reason: '自分の強み（普及・教育）を活かせる'

  target_companies:
    pattern_a_large_new_division:
      label: '大手企業の新規DX部門（最優先）'
      examples:
        - 'パナソニック 生成AI活用推進室（新設部門）'
        - 'ダイキン工業 DX推進本部'
        - 'クボタ スマート農業推進部'
        - '日立製作所 Lumada事業（生成AI強化）'

      advantages:
        - '安定性（年収維持、福利厚生）'
        - 'ワークライフバランス'
        - 'ドメイン知識の深さ（製造、建設、農業など）'
        - '大規模リソース活用'

      disadvantages:
        - '意思決定の遅さ（現職と同様の可能性）'
        - '社内政治の複雑さ'

      fit_assessment: '体力・家庭制約を考慮すると最適、リスク最小'

    pattern_b_growth_startup:
      label: '成長期スタートアップ（シリーズB以降）'
      examples:
        - '建設tech（ANDPAD、FORCASなど）'
        - '農業tech（プランテックス、ベジタリアなど）'
        - '物流tech（Hacobu、Mujinなど）'
        - '製造tech（Arithmer、Optimindなど）'

      advantages:
        - '裁量の大きさ'
        - '成長実感、スピード感'
        - 'ストックオプション'
        - 'ミッションとの一致度'

      disadvantages:
        - '収入の不確実性'
        - 'ワークライフバランスのリスク（ハードワーク文化）'
        - '企業存続リスク'

      fit_assessment: '第二子が2歳の時期は避けるべき、体力的に厳しい'

    pattern_c_group_transfer:
      label: 'グループ内転籍（最優先検討）'
      examples:
        - 'オムロン ヘルスケア（医療×生成AI）'
        - 'オムロン ソーシアルソリューションズ（社会インフラ×生成AI）'
        - 'オムロン オートモーティブエレクトロニクス（車載×生成AI）'

      advantages:
        - '転職リスク最小（社内公募、年収維持）'
        - '環境変化が小さい（福利厚生、企業文化）'
        - 'グループ内ネットワーク活用'
        - '面接回数が少ない、負荷が低い'

      disadvantages:
        - '抜本的な変化にはならない可能性'
        - 'グループ全体の戦略不明確さは同じ'

      fit_assessment: '第二子出産直後は最優先、負荷最小で実現可能性高い'

      action_plan:
        - '社内公募制度の確認（人事部門へ問い合わせ）'
        - 'グループ各社の採用情報チェック（毎月）'
        - '社内ネットワークを活用した情報収集'
        - '上司への事前相談（タイミングを見極めて）'

  recommended_priority:
    first: 'Pattern C（グループ内転籍）'
    reason: '体力・家庭制約を考慮、リスク最小、実現可能性最高'

    second: 'Pattern A（大手企業の新規DX部門）'
    reason: '安定性とミッション一致度のバランス'

    third: 'Pattern B（成長期スタートアップ）'
    reason: '第二子が3-4歳以降、体力的余裕が出てから検討'

# ========================================
# 3段階キャリアロードマップ（v2で大幅修正）
# ========================================
career_roadmap_v2:

  stage_1_survival:
    name: '段階1: サバイバルモード'
    period: '0-6ヶ月（2025年11月〜2026年4月）'
    age: '33-34歳'
    family_status: '第二子出産（2026年1月）〜生後6ヶ月'

    goals:
      primary: '家族と自分の健康維持、燃え尽き防止'
      secondary: 'グループ内転籍の可能性探索のみ継続'

    critical_period_recognition: |
      この期間は人生で最も負荷が高い時期の一つ。
      第二子出産、パートナーの産休・育休、上の子の世話、
      全てを夫婦二人で乗り切る必要がある。

      外部活動（転職活動、副業、情報発信）は最小限に抑え、
      サバイバルを最優先する。

    actions:
      現職:
        priority: '最高'
        time_per_week: '40時間（定時退社厳守）'
        stance: 'ミニマム対応、新規案件は極力避ける'
        survival_tactics:
          - '「家庭事情」を理由に負荷の高い仕事を丁寧に断る'
          - '上司への事前共有（第二子出産、育児負担）'
          - 'リモート勤務の最大活用'

      転職活動:
        priority: '凍結'
        exception: 'グループ内転籍の探索のみ'
        rationale: '面接、書類準備の負荷は現実的に不可能'

      副業・情報発信:
        priority: '最小限'
        time_per_week: '1-2時間（余裕があれば）'
        contents:
          - 'X（Twitter）: 週1-2投稿（思考整理程度）'
          - 'Zenn記事: 書けたら書く（ノルマなし）'
        rationale: '「完全停止」ではなく「細く長く」継続、習慣の維持'

      グループ内転籍探索:
        priority: '中'
        time_per_week: '1時間'
        actions:
          - '社内公募制度の確認'
          - 'グループ各社の採用ページチェック（月1回）'
          - '人事部門への軽い相談（タイミング見極め）'
        rationale: '負荷が低く、最も現実的な選択肢'

      健康・家族:
        priority: '最高'
        actions:
          - '睡眠時間確保（7-8時間）'
          - '週1日の完全オフ日'
          - 'パートナーとの定期的なコミュニケーション'
          - '必要に応じた医療機関受診'

    success_metrics:
      - '家族全員が健康を維持'
      - '現職での評価を落とさない'
      - '燃え尽きずに6ヶ月を乗り切る'
      - 'グループ内転籍の情報を1-2件獲得'

    risks_and_mitigation:
      - risk: '体調悪化、メンタル不調'
        mitigation: '即座に全ての副次活動を停止、休暇取得を躊躇しない'

      - risk: '家族関係の悪化'
        mitigation: 'パートナーとの率直な対話、家事育児の分担見直し'

      - risk: '現職でのパフォーマンス低下'
        mitigation: '上司への事前共有、業務量調整の依頼'

  stage_2_preparation:
    name: '段階2: 転職準備期間'
    period: '6-18ヶ月（2026年5月〜2027年4月）'
    age: '34-35歳'
    family_status: '第二子生後6ヶ月〜1.5歳'

    goals:
      primary: '転職市場価値を高め、理想の転職先を見つける'
      quantitative:
        - 'Zenn記事: 20-30本（月2本ペース）'
        - 'X（Twitter）フォロワー: 500-1000人'
        - 'LinkedIn最適化、転職エージェント3-5社面談'
        - 'グループ内転籍 or 外部転職先の候補3-5社リスト化'

    actions:
      現職:
        priority: '最高'
        time_per_week: '40時間（残業なし徹底）'
        stance: '実績を積み上げつつ、転職準備も並行'
        key_activities:
          - '1000人普及実績の具体的成果の数値化'
          - '社内外での講演機会の獲得'
