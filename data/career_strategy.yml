      market_rarity: '稀少（推定1%未満）'

    - strength: '技術者でありながら非技術者の困りごとを理解できる視点'
      details:
        - 'エバンジェリスト育成経験'
        - 'スクラムマスター経験'
        - 'DXコンサルティングによる10件の実例創出'
      market_rarity: '稀少（推定5%未満）'

    - strength: 'セキュリティとユーザビリティの両立スキル'
      details:
        - '高セキュリティなネットワーク構築'
        - 'セキュアなサンドボックス環境構築'
        - '操作性・ユーザビリティ重視の設計思想'
