name: Build Resume

on:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'src/**'
      - 'templates/**'
      - '.github/workflows/build-and-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'data/**'
      - 'src/**'
      - 'templates/**'
  workflow_dispatch:  # Allow manual triggering for debugging

permissions:
  contents: read

jobs:
  # Quality check job for PRs and pushes
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate YAML data
        run: |
          python -c "
          import yaml
          import sys
          try:
              with open('data/profile.yml', 'r', encoding='utf-8') as f:
                  data = yaml.safe_load(f)
              print('âœ… YAML validation passed')
              print(f'Profile for: {data.get(\"profile\", {}).get(\"personal\", {}).get(\"name\", \"Unknown\")}')
          except Exception as e:
              print(f'âŒ YAML validation failed: {e}')
              sys.exit(1)
          "

      - name: Test resume generation
        run: |
          python src/main.py
          ls -la output/

      - name: Validate generated files
        run: |
          if [ ! -f "output/resume.md" ]; then
            echo "âŒ Markdown file not generated"
            exit 1
          fi

          if [ ! -f "output/resume.html" ]; then
            echo "âŒ HTML file not generated"
            exit 1
          fi

          # Check file sizes
          md_size=$(stat -c%s output/resume.md)
          html_size=$(stat -c%s output/resume.html)

          if [ $md_size -lt 1000 ]; then
            echo "âŒ Markdown file too small ($md_size bytes)"
            exit 1
          fi

          if [ $html_size -lt 5000 ]; then
            echo "âŒ HTML file too small ($html_size bytes)"
            exit 1
          fi

          echo "âœ… File validation passed"
          echo "Markdown: $md_size bytes"
          echo "HTML: $html_size bytes"

  # Build job (only on main branch) - no longer deploys to Pages
  build-resume:
    if: github.ref == 'refs/heads/main'
    needs: quality-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate resume files
